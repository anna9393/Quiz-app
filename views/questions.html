<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz Application</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/questions.css">
</head>

<body>
    <div class="main-container">
        <h1>Manage questions</h1>
        <div class="listed-questions"></div>

        <h1>Create a new question</h1>
        <div class="post-question">
            <form class="questions-form">
                <input class="question-input" type="text" placeholder="Type your question here" required>

                <h3>Answers</h3>
                <div class="options">
                    <label for="option1">#1</label>
                    <input class="answer" id="answer-input" type="text" placeholder="Type your answer here" required>
                    <input class="radio-input" type="radio" name="radio" required>
                </div>
                <hr>
                <div class="options">
                    <label for="option2">#2</label>
                    <input class="answer" id="answer-input" type="text" placeholder="Type your answer here" required>
                    <input class="radio-input" type="radio" name="radio" required>
                </div>
                <hr>
                <div class="options">
                    <label for="option3">#3</label>
                    <input class="answer" id="answer-input" type="text" placeholder="Type your answer here" required>
                    <input class="radio-input" type="radio" name="radio" required>
                </div>
                <hr>
                <div class="options">
                    <label for="option4">#4</label>
                    <input class="answer" id="answer-input" type="text" placeholder="Type your answer here" required>
                    <input class="radio-input" type="radio" name="radio" required>
                </div>
            </form>
            <button class="submit-btn" type="submit">SUBMIT</button>
        </div>
        <a href="/game">Go back to the game</a>
    </div>

    <script src="/static/manage-questions.js"></script>

</body>

</html>
